<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Generate Caption - Captionize</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/static/Caption_page.css">
  <link rel="icon" type="image/x-icon" href="static/images/AI_Logo.PNG">
</head>
<body>
  <!-- Header -->
  <header class="app-header">
    <div class="container">
      <a href="{{ url_for('landing_page') }}" class="logo-link">
        <i class="fa-solid fa-bolt brand-icon"></i>
        <span class="brand-text">Captionize</span>
      </a>
    </div>
  </header>

  <!-- Main Content -->
  <main class="main-content">
    <div class="container">
      <div class="page-header text-center">
        <h1 class="page-title">Transform Your Images Into <span class="gradient-text">Captions</span></h1>
      </div>

      <!-- Upload Section -->
      <div class="upload-section">
        <div class="upload-card" id="dropBox">
          <div class="upload-content" id="uploadContent">
            <div class="upload-icon">
              <i class="fas fa-cloud-upload-alt"></i>
            </div>
            <h3 class="upload-title">Drop your image here</h3>
            <p class="upload-subtitle">or</p>
            <div class="upload-buttons">
              <label for="fileInput" class="btn btn-upload">
                <i class="fas fa-folder-open me-2"></i>
                Browse Files
              </label>
              <input type="file" id="fileInput" accept="image/*" hidden />
              <button id="openCameraButton" class="btn btn-camera">
                <i class="fas fa-camera me-2"></i>
                Open Camera
              </button>
            </div>
            <p class="upload-formats">Supports: JPG, PNG, WebP</p>
          </div>

          <!-- File Preview -->
          <div class="file-preview" id="filePreview" style="display: none;">
            <div class="preview-image-container">
              <img id="previewImage" src="" alt="Preview" />
            </div>
            <div class="preview-info">
              <div class="preview-icon">
                <i class="fas fa-check-circle"></i>
              </div>
              <div class="preview-details">
                <p class="preview-label">Ready to generate</p>
                <p class="preview-filename" id="previewFilename"></p>
              </div>
              <button class="btn-remove" id="removeFile">
                <i class="fas fa-times"></i>
              </button>
            </div>
          </div>

          <!-- Camera Overlay -->
          <div class="camera-overlay" id="cameraOverlay" style="display: none;">
            <video id="cameraVideo" autoplay playsinline></video>
            <div class="camera-controls">
              <button id="switchCameraButton" class="btn-switch-camera" title="Switch Camera">
                <i class="fas fa-sync-alt"></i>
              </button>
              <button id="captureButton" class="btn-capture">
                <i class="fas fa-camera"></i>
              </button>
              <button id="closeCameraButton" class="btn-close-camera">
                <i class="fas fa-times"></i>
              </button>
            </div>
          </div>

          <!-- Drop Overlay -->
          <div class="drop-overlay" id="dropOverlay">
            <i class="fas fa-cloud-upload-alt drop-overlay-icon"></i>
            <p class="drop-overlay-text">Drop your image here</p>
          </div>
        </div>

        <!-- Generate Button -->
        <div class="text-center mt-4">
          <button id="generateButton" class="btn btn-generate">
            <i class="fas fa-magic me-2"></i>
            Generate Caption
          </button>
        </div>
      </div>
    </div>
  </main>

  <!-- Result Modal -->
  <div class="result-modal" id="resultModal" style="display: none;">
    <div class="result-overlay" id="resultOverlay"></div>
    <div class="result-container">
      <button class="btn-close-modal" id="closeModal">
        <i class="fas fa-times"></i>
      </button>
      
      <div class="result-content">
        <div class="result-image-section">
          <img id="resultImage" src="" alt="Result" />
        </div>
        
        <div class="result-caption-section">
          <div class="caption-header">
            <h3 class="caption-title">Generated Caption</h3>
            <button class="btn-speak" id="speakButton" title="Listen to caption">
              <i class="fas fa-volume-up"></i>
            </button>
          </div>
          <div class="caption-box">
            <p id="captionText" class="caption-text">Generating your caption...</p>
          </div>
          <div class="caption-actions">
            <button class="btn-copy" id="copyButton">
              <i class="fas fa-copy me-2"></i>
              Copy Caption
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/static/Caption_page.js"></script>
</body>
</html>
