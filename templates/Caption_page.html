<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Caption Generator</title>
  <link rel="stylesheet" href="/static/Caption_page.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Exo+2:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <link rel="shortcut icon" href="/static/images/AI_Logo.PNG" type="image/x-icon">
</head>
<body>

  <header class="logo-button">
    <a href="{{ url_for('landing_page') }}" class="logo-container">
      <img src="/static/images/AI_Logo.PNG" alt="AI Logo" class="logo-img">
      <span class="logo-text">CapX-AI</span>
    </a>
  </header>

  <p class="title" style="font-family: 'Orbitron';">Automated Image Caption Generator</p>

  <div id="dropBox" class="drop-box">
    <p class="drop-text">Drag and drop image here</p>
    <p class="image-formats">(JPG, PNG, & WebP)</p>
    <p class="or-text">or</p>
  
    <!-- Wrap label + button in a container so they align side by side -->
    <div class="button-group">
      <label for="fileInput" class="custom-file-upload">
        <!-- Text first line, icon second line -->
        Upload Image
        <i class="fas fa-upload"></i>
      </label>
      <input type="file" id="fileInput" accept="image/*" />
  
      <button id="openCameraButton" class="open-camera-btn">
        <!-- Text first line, icon second line -->
        Open Camera
        <i class="fas fa-camera"></i>
      </button>
    </div>
    
    <!-- Overlay that appears when dragging -->
    <div id="dropOverlay" class="drop-overlay">
      <p class="drop-here-text">Drop Here</p>
      <i class="fas fa-cloud-upload-alt drop-icon"></i>
    </div>
  
    <!-- Camera preview overlay (hidden by default) -->
    <div id="cameraPreviewOverlay" class="camera-preview-overlay">
      <video id="cameraVideo" autoplay playsinline></video>
      <button id="captureButton" class="capture-btn">
        <i class="fas fa-camera"></i>
      </button>
    </div>
  </div>

  <!-- Show uploaded file info here (hidden by default) -->
  <div id="uploadedInfo" style="display: none;">
    <p class="uploaded-prefix">Uploaded:</p>
    <p class="uploaded-filename" id="uploadedFilename"></p>
    <span class="remove-text" id="removeFileLink">Remove</span>
  </div>
  

  <button id="generateButton" class="generate-btn">âœ¦ Generate Caption</button>

  <div id="resultModal" class="result-modal" style="display: none;">
    <div class="result-container">
      <a href="#" class="back-button" id="backButton">
        <img src="/static/images/back.png" alt="Back" class="back-icon">
      </a>
      <img id="imagePreview" alt="Image Preview" />
      <div class="caption-wrapper">
        <div id="speakerIcon">
          <img src="/static/images/speaker.jpg" alt="Play Caption Audio">
        </div>        
        <div id="captionContainer" class="caption-container"></div>
      </div>
    </div>
  </div>

  <script src="/static/Caption_page.js"></script>
</body>
</html>
